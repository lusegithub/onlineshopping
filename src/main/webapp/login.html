<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery.cookie.js"></script>
    <script src='resources/scripts/daohangClick.js'></script>
    <script src='files/login/login.js'></script>
    <link href="resources/css/indexStyle.css" type="text/css" rel="stylesheet">
    <style type="text/css">

    </style>
</head>
<body >
<!-- 顶部 -->
<div id="top">
    <!-- 黑条 -->
    <div style="height: 30px;background-color: black;text-align: right">
        <!-- 登录状态 -->
        <div id="status" style="color: white;padding: 8px">
            <span id="u1" style="cursor: pointer;"><a></a></span>
            <span id="u2" style="cursor: pointer;"><a></a></span>
            <span id="u3" style="cursor: pointer;"><a></a></span>
            <span id="u4" style="cursor: pointer;"><a></a></span>
            <span id="u5" style="cursor: pointer;"><a></a></span>
        </div>
    </div>

    <div class="box" style="height: 80px;">
        <!-- logo -->
        <div style="width: 200px;text-align: center;float: left;">
            <h2 style="margin-top: 10px;margin-bottom: 0px">
                <span style="color: crimson;">i</span>smile
            </h2>
            <h3 style="margin-top: 0px">book store</h3>
        </div>
        <!-- 导航栏 -->
        <div style="float: left;margin-left: 150px;margin-top: 30px;">
            <a id="home">首页</a>
            <a id="credit_query">积分查询</a>
            <a id='item_search'>商品查询</a>
            <a id="favorite">收藏夹</a>
            <a id="cart_list">购物车</a>
            <a id="trade_query">交易查询</a>
            <a id='goods_send'>用户须知</a>
        </div>
    </div>
</div>

<!-- 内容 -->
<div id="content" class="box">
    <!-- 灰条 -->
    <div style="background-color: gainsboro;padding: 2px;padding-left: 20px;border-bottom: 1px solid grey">
        登录
    </div>

    <!--左导航栏-->
    <div id="topTitle" align="center">
        <p><span>会员登录</span></p>
    </div>
    <img id="u_img" class="img " src="images/credit_query/u725.png">
    <!-- 登录 -->
    <div id="loginInput">
        <div id="firstLine">
            <div id="L1">
                <span>用户名:</span>
            </div>
            <div id="L12"><input id="userInput" type="text" value="" /></div>
        </div>
        <div id="secondLine">
            <div id="L2" >
                <span>密码:</span>
            </div>
            <div id="L22"><input id="passwordInput" type="password" value="" /></div>
        </div>
    </div>
    <div id="submitButton">
        <input id="login" type="submit" value="登录"/>
        <input id="reWrite" type="submit" value="重置"/>
    </div>

</div>

<!-- 底部 -->
<div id="bottom">
    <img src="images/index/u23.png" width="1000" >
    <div style="background-color: #3e3e3e;height: 200px;margin-top: -15px;">
        <!-- logo 邮箱 -->
        <div style="color: white;padding-left: 150px;padding-top: 20px;">
            <h2 style="margin-top: 10px;margin-bottom: 0">
                <span style="color: crimson;margin-left: 10px;">i</span>smile
            </h2>
            <h3 style="margin-top: 0">book store</h3>
            电子邮件：1@mail.com
        </div>
    </div>
    <!-- 版权 -->
    <div style="background-color: black;height: 40px;color: white;padding-left: 100px;padding-top: 10px">
        版权所有 © 2017-2017，clw项目小组
    </div>
</div>
</body>
</html>
