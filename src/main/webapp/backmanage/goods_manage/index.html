<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
    <script src="../lib/jquery-1.7.1.min.js"></script>
    <script src="../lib/jquery.cookie.js"></script>
    <script src="../files/all/business.js"></script>
    <link href="../files/all/style.css" type="text/css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../files/goods_manage/index/style.css">
    <link rel="stylesheet" type="text/css" href="../files/all/pagination.css">
    <script src="../lib/jquery.pagination.js"></script>
    <script src="../files/all/util.js"></script>
    <script src="../files/goods_manage/index/business.js"></script>
</head>
<body>
<!-- 顶部 -->
<div id="top">
    <!-- 黑条 -->
    <div style="height: 30px;background-color: black;text-align: right">
        <!-- 登录状态 -->
        <div id="status" style="color: white;padding: 8px">
            管理员已登入 &nbsp;|&nbsp; <span id="logout" style="cursor: pointer;">退出</span>&nbsp;&nbsp;
        </div>
    </div>

    <div class="box" style="height: 80px;">
        <!-- logo -->
        <div style="width: 200px;text-align: center;float: left;">
            <h2 style="margin-top: 10px;margin-bottom: 0px">
                <span style="color: crimson;">i</span>smile
            </h2>
            <h3 style="margin-top: 0px">book store</h3>
        </div>
        <!-- 导航栏 -->
        <div style="float: left;margin-left: 150px;margin-top: 30px;">
            <a id="home">首页</a>
            <a id="catalogManage">目录管理</a>
            <a id="goodsManage">商品管理</a>
            <a id="orderManage">订单管理</a>
            <a id="saleManage">销售量统计</a>
            <a id="userManage">会员管理</a>
        </div>
    </div>
</div>

<!-- 内容 -->
<div id="content" class="box">
    <!-- 灰条 -->
    <div style="background-color: gainsboro;padding: 2px;padding-left: 20px;border-bottom: 1px solid grey">
        商品管理
    </div>

    <!--搜索框-->
    <div align="center" style="margin: 10px">
        类别
        <select id="catalogSelected">
            <option value="">全部类别</option>
        </select>
        关键字<input type="text" id="keyword" style="width: 200px">
        <input type="button" id="search" value="搜索" style="width: 50px;">
    </div>

    <h5 id="msg" align="center">
        当类别为“所有类别”时， 关键字不可为空
    </h5>
    <h3 id="warning" class="bigRed" style="display: none;"></h3>
    <div id="goodsList" style="display: table;min-height: 200px">
    </div>

    <!-- 翻页控件 -->
    <div id="pagination" class="pagination" align="center" style="margin: 40px"></div>


    <!-- 红字 -->
    <h4 class="bigRed">添加商品</h4>
    <!-- 虚线 -->
    <img class="dashed" src="../image/u41.png">

    <div id="addGoods" style="display: table;">
        <div>
            <div class="left">
                目录：
            </div>
            <div class="middle">
                <select id="catalog_name"></select>
            </div>
            <div class="right"></div>
        </div>
        <div>
            <div class="left">
                商品名称：
            </div>
            <div class="middle">
                <input id="goods_name" style="width: 400px">
            </div>
            <div class="right">*必输项</div>
        </div>

        <div>
            <div class="left">
                ISBN：
            </div>
            <div class="middle">
                <input id="ISBN" style="width: 400px">
            </div>
            <div class="right">*必输项</div>
        </div>

        <div>
            <div class="left">
                商品描述：
            </div>
            <div class="middle">
                <textarea id="describe" style="width: 400px;height: 100px"></textarea>
            </div>
            <div class="right"></div>
        </div>

        <div>
            <div class="left">
                商品图片：
            </div>
            <div class="middle">
                <input type="file" id="photo" class="middle">
            </div>
            <div class="right">*必输项</div>
        </div>

        <div>
            <div class="left">
                市场价：
            </div>
            <div class="middle">
                <input id="price" style="width: 50px">
            </div>
            <div class="right">*必输项</div>
        </div>

        <div>
            <div class="left">
                库存量：
            </div>
            <div class="middle">
                <input id="stock" style="width: 50px">
            </div>
            <div class="right">*必输项</div>
        </div>

        <input id="add" type="button" value="添加" style="margin-left: 200px;margin-top:20px;width: 100px;">
        <input id="reset" type="button" value="重置" style="margin-left: 50px;margin-top:20px;width: 100px;">
        <input id="back" type="button" value="返回" style="margin-left: 50px;margin-top: 20px;width: 100px">
    </div>


</div>

<!-- 底部 -->
<div id="bottom">
    <img src="../image/u23.png" width="1000">
    <div style="background-color: #3e3e3e;height: 200px;margin-top: -15px;">
        <!-- logo 邮箱 -->
        <div style="color: white;padding-left: 150px;padding-top: 20px;">
            <h2 style="margin-top: 10px;margin-bottom: 0">
                <span style="color: crimson;margin-left: 10px;">i</span>smile
            </h2>
            <h3 style="margin-top: 0">book store</h3>
            电子邮件：1@mail.com
        </div>
    </div>
    <!-- 版权 -->
    <div style="background-color: black;height: 40px;color: white;padding-left: 100px;padding-top: 10px">
        版权所有 © 2017-2017，clw项目小组
    </div>
</div>
</body>
</html>
